context:
  version: "2.2.4"

package:
  name: tauri
  version: ${{ version }}

source:
  url: https://github.com/tauri-apps/tauri/archive/tauri-cli-v${{ version }}.tar.gz
  sha256: 6ba566d43a1b222a513e04ebb0b634dac6f8faaacc314c0e83c2d343f6cb4811

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - cargo-tauri --help

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE_MIT
    - LICENSE_APACHE-2.0
    - THIRDPARTY.yml
  summary: Build smaller, faster, and more secure desktop applications with a web frontend.
  homepage: https://github.com/tauri-apps/tauri
  repository: https://github.com/tauri-apps/tauri

extra:
  recipe-maintainers:
    - danielnachun
